# yamllint disable rule:indentation rule:line-length
# Leap-15
---
values:
  added_in_defaults: defaults_value
  added_in_lookup: lookup_value
  added_in_pillar: pillar_value
  lookup:
    arch: amd64
    rootgroup: root
    compose:
      create_pod: null
      pod_args: null
      project_name: transfersh
      remove_orphans: true
      build: false
      build_args: null
      pull: false
      service:
        container_prefix: null
        ephemeral: true
        pod_prefix: null
        restart_policy: on-failure
        restart_sec: 2
        separator: null
        stop_timeout: null
    paths:
      base: /opt/containers/transfersh
      compose: docker-compose.yml
      config_transfersh: transfersh.env
      data: data
    user:
      groups: []
      home: null
      name: transfersh
      shell: /usr/sbin/nologin
      uid: null
      gid: null
    containers:
      transfersh:
        image: docker.io/dutchcoders/transfer.sh:latest-noroot
  install:
    rootless: true
    autoupdate: true
    autoupdate_service: false
    remove_all_data_for_sure: false
  config:
    basedir: /data
    listener: 127.0.0.1:7435
    provider: local
  map_jinja:
    sources:
    - Y:G@osarch
    - Y:G@os_family
    - Y:G@os
    - Y:G@osfinger
    - C@transfersh
    - Y:G@id
  master: template-master
  tofs:
    files_switch:
    - any/path/can/be/used/here
    - id
    - roles
    - osfinger
    - os
    - os_family
    source_files:
      transfer.sh environment file is managed:
      - transfersh.env.j2
  winner: pillar
